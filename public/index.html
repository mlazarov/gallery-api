<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Snapp Test</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="row"><div class="col-md-4 col-md-offset-4">
		
	<h4>User Broser console to see the output of the requests</h4>

	<hr/>
	<form role="form">
		<b>Session</b><br/>
		<input type="button" id="session" class="btn btn-success" value="Get Session Data">
		
	</form>
	<hr/>

	<form role="form">
		<b>Aaccount</b><br/>
		User: <input type="text" id="user" class="form-control"><br/>
		Pass: <input type="password" id="pass" class="form-control"><br/>
		<input type="button" id="create-account" value="Create" class="btn btn-success">
		<input type="button" id="login" value="Login" class="btn btn-success">
	</form>
	<hr/>
	<form role="form">
		<b>List Images</b><br/>
		<input type="button" id="list-images" class="btn btn-success" value="List">
	</form>
	<hr/>

	<form method="post" enctype="multipart/form-data" role="form" action="/upload">
		<b>Upload Image</b><br/>
		<input type="file" name="image" class="form-control"><br/>
		<input type="submit" class="btn btn-success" value="Upload">
	</form>

	</div></div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<script>
	$('#session').click(function(){
		$.get('/session',function(data){
			console.log(data);
		});
	});
	

	$('#create-account').click(function(){
		$.post('/signup',{user:$('#user').val(),pass:$('#pass').val()},function(data){
			console.log(data);
		});
	});

	$('#login').click(function(){
		$.post('/login',{user:$('#user').val(),pass:$('#pass').val()},function(data){
			console.log(data);
		});
	});

	$('#list-images').click(function(){
		$.get('/gallery/list',function(data){
			console.log(data);
		});
	});
	
	</script>


</body>
</html>
